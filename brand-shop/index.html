<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Shop</title>
    <link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js" integrity="sha512-is1ls2rgwpFZyixqKFEExPHVUUL+pPkBEPw47s/6NDQ4n1m6T/ySeDW3p54jp45z2EJ0RSOgilqee1WhtelXfA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
		<h1>Brand Shop</h1>
		<form>
			<label for="username">Username</label>
			<input type="text" id="username" name="username" required>

			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>

			<input class="btn" type="submit" id="login" value="Login" onclick="getJwtAuth()">
		</form>

		<div class="qr-code">
			<div id="qrcode"></div>
			<p style="padding: 10px 0px 0px; color:#fff">Scan with Signature</p>
		</div>
	</div>
    <div class="copyright">
        <p>Â© 2023 Brand Shop (Signature Demo Authentication Page)</p>
    </div>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
